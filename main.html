<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="border p-3">
    <form>
      <p class="text-center fs-3 fw-bold">Internship Form</p>
      <div class="row">
        <div class="col-4 form-group">
          <label for="first-name-input">First Name</label>
          <input type="text" class="form-control" id="first-name-input" required>
        </div>
        <div class="col-4 form-group">
          <label for="last-name-input">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" required>
        </div>
        <div class="col-4 form-group">
          <label for="email-input">Email address</label>
          <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
        </div>
      </div>
      <div class="row">
        <div class="col-6 form-group">
          <label for="college-input">College</label>
          <input type="text" class="form-control" id="college-input" required>
        </div>
        <div class="col-3 form-group">
          <label for="Graduation-year">Graduation Year</label>
          <select class="form-control" id="Graduation-year">
             <option value="" disabled selected>choose..</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
        </div>
        <!-- Corrected placement of Roll No. field -->
        <div class="col-3 form-group">
          <label for="roll-no-input">Roll No.</label>
          <input type="number" class="form-control" id="roll-no-input" required>
        </div>
		  <div class="form-check">
  <input class="form-check-input m- " type="checkbox" value="" id="conditions-checkbox">
  <label class="form-check-label" for="conditions-checkbox">
	Agree to terms and conditions
  </label>
</div>
		  <button type="button" class=" m-2 btn btn-primary" style="width: 150px; height: 50px;">Primary</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
