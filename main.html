<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Internship Form</title>
</head>

<body>
  <div class="border p-3">
    <form class="needs-validation" novalidate>
      <p class="text-center fs-3 fw-bold">Internship Form</p>
      
      <div class="row">
        <!-- First Name Field -->
        <div class="col-4 form-group">
          <label for="first-name-input">First Name</label>
          <input type="text" class="form-control" id="first-name-input" required>
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>

        <!-- Last Name Field -->
        <div class="col-4 form-group">
          <label for="last-name-input">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" required>
          <div class="invalid-feedback">
            Please enter your last name.
          </div>
        </div>

        <!-- Email Address Field -->
        <div class="col-4 form-group">
          <label for="email-input">Email Address</label>
          <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
      </div>

      <div class="row">
        <!-- College Name Field -->
        <div class="col-6 form-group">
          <label for="college-input">College Name</label>
          <input type="text" class="form-control" id="college-input" required>
          <div class="invalid-feedback">
            Please enter your college name.
          </div>
        </div>

        <!-- Graduation Year Field -->
        <div class="col-3 form-group">
          <label for="Graduation-year">Graduation Year</label>
          <select class="form-control" id="Graduation-year" required>
            <option value="" disabled selected>choose..</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">
            Please select your graduation year.
          </div>
        </div>

        <!-- Roll No. Field -->
        <div class="col-3 form-group">
          <label for="roll-no-input">Roll No.</label>
          <input type="number" class="form-control" id="roll-no-input" required>
          <div class="invalid-feedback">
            Please enter your roll number.
          </div>
        </div>
      </div>

      <!-- Terms and Conditions Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree to the terms and conditions.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary m-2" style="width: 150px; height: 50px;">Submit</button>
    </form>
  </div>

  <script>
  
  </script>
</body>
</html>
